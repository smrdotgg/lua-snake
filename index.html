<!doctype html>
<html>
  <head>
    <title>Lua/JS Communication</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      canvas {
        display: block; /* Removes small inline element gap */
      }
    </style>
  </head>

  <body>
    <canvas id="myCanvas"></canvas>
    <!-- Include lua.vm.js (ensure the path is correct) -->
    <script>
      window.start_time = new Date().getTime();
      window.get_time = () => new Date().getTime();

    </script>
    <script src="lua.vm.js"></script>
    <script src="fengari-web.js" type="text/javascript"></script>

    <!-- Lua Script -->
    <script type="text/lua" src="script.lua"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fengari.load(`main()`)();
      });
    </script>
  </body>
</html>
